# This is a simple, production-ready config for a React SPA
server {
  listen 80;
  server_name localhost;

  # Location for the static files
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    
    # This is the magic for SPAs:
    # If a file or directory is not found, fall back to /index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}